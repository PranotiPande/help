<html>
<head>
<script>
function validatecurrency()
{
	var currency=document.getElementById("currency").value;	
	var emsg=document.getElementById("errcur");
	if(isNaN(currency)) //isNaN==>is not a number 
	{
		emsg.innerHTML="Amount should be a number";
		return false;
	}
	else{
		if(currency>1500000)
		{
			emsg.innerHTML="Amount of Loan should not be more than 15 lakhs.";
			return false;
		}
		else{
		emsg.innerHTML="";
		return true;
		}
	}
	
}
function validateInterest()
{
	var interest=document.getElementById("interest").value;
	var errint=document.getElementById("errint");
	if(isNaN(interest))
	{
		errint.innerHTML="Amount should be a number";
		return false;
	}
	else{
		errint.innerHTML="";
		return true;
	}
}
function validateYears()
{
	var years=document.getElementById("period").value;
	var errperiod=document.getElementById("errperiod");
	if(isNaN(years))
	{
		errperiod.innerHTML="Amount should be a number";
		return false;
	}
	else{
		if(years > 7 && years < 15)
		{
			errperiod.innerHTML="";
			return true;
		}
		else{
		errperiod.innerHTML="Repayment period should be between 7 yrs to 15 yrs";
		return false;
		}
	}
}
function compute(){

var flag1=validatecurrency();
var flag2=validateInterest();
var flag3=validateYears();
alert(flag1+" "+flag2+" "+flag3);
if(flag1 && flag2 && flag3)
{
	var currency=parseInt(document.getElementById("currency").value);
	var interest=parseInt(document.getElementById("interest").value);
	var years=parseInt(document.getElementById("period").value);
	var interest=(currency*interest*years)/100;
	var tamt = currency+interest;
	var installment=tamt/(12*years);
	document.getElementById("monthly").value=installment;
	document.getElementById("total").value=tamt;
	document.getElementById("Tint").value=interest;
	
}

}

</script>
</head>
<style>
p{
color:red;
}
</style>
<body>
<h2>Enter loan Information</h2>
<table>
	<tr>
	<td>Amount of Loan Any Currency:</td>
	<td><input type="text" id="currency"></td>
	<td><p id="errcur"></p></td>
	</tr>
	<tr>
	<td>Annual Percentage Rate of Interest:</td>
	<td><input type="text" id="interest"></td>
	<td><p id="errint"></p></td>
	</tr>
	<tr>
	<td>Repayment Period in Years:</td>
	<td><input type="text" id="period"></td>
	<td><p id="errperiod"></p></td>
	</tr>
	
	</table><br><br>
	<input type="button" value="compute" onclick="compute()">
	<h2>Payment Information</h2>
	<table>
	<tr>
	<td>Your monthly payment will be:</td>
	<td><input type="text" id="monthly" disabled></td>
	</tr>
	<tr>
	<td>Your Total payment will be:</td>
	<td><input type="text" id="total" disabled></td>
	</tr>
	<tr>
	<td>Your Total Interest will be:</td>
	<td><input type="text" id="Tint" disabled></td>
	</tr>
</table>
</body>
</html>
