<html>
<head>
<script>
function check()
{
	var num=document.getElementById("number").value;
	var sum=0;
	if(num < 0)
	{
		document.getElementById("output").innerHTML = "Entered number is out of range";
	}
	if(num > 1000)
	{
		document.getElementById("output").innerHTML = "Entered number is out of range";
	}
	if(num > 0 && num <1000)
	{
		while(num != 0)
		{
		sum=sum+num%10;
		
		num=Math.floor(num/10);
		}
	
		document.getElementById("output").innerHTML = "sum of digit is::"+sum;
	}
	
}
</script>
</head>
<body>
<div>
Enter +ve number less than 1000::<input type="text" id="number">
<input type="submit" value="check" onclick="check()">
</div>
<p id="output"></p>
</body>
</html>
