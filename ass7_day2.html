<head>
<script>
	function search()
	{
		var str=document.getElementById("string").value;
		var substring=document.getElementById("substring").value;
		if(str.indexOf(substring) > -1)
		{
		alert("String found!!!");
		}
		else
		{
			alert("String not found!!!");
		}

	}
	function upper()
	{
		var str=document.getElementById("string").value;
		alert("convert to Uppaercase::"+str.toUpperCase());
	}
	function lower()
	{
		var str=document.getElementById("string").value;
		alert("convert to Uppaercase::"+str.toLowerCase());
	}
	function trim()
	{
		var str=document.getElementById("string").value;
		alert("trim::"+str.trim());
	}
	function concat()
	{
	var str=document.getElementById("string").value;
	var substring=document.getElementById("substring").value;
	alert("Afetr cncatenate::"+str.concat(substring));
	}
	function replace()
	{
		var str=document.getElementById("string").value;
		var rstring=document.getElementById("Rstring").value;
		alert(str+" Replace with::"+str.replace(str,rstring));
	}
	
	
</script>
