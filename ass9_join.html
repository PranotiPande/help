<!--9. Assume i have an array of member names. Read the array and display all member names as a string
delimited by comma all in uppercase-->
<html>
<head>
<script>
var arr=["pranoti","kalyani","basra","karishma"];

for(var i=0;i<arr.length;i++)
{
	document.write(arr[i].charAt(0).toUpperCase()+arr[i].slice(1));
}

</script>
</head>
<body>
</body>
</html>
